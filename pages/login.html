<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meltdown - Outerwear</title>
	<meta name="keyword" content="web, t-shirts, tees, hoodies, accesories, mugs, buy, outerwear, pop art,">
	<meta name="description" content="We at Meltdown wanted to match colourful designs based on pop art designs while printing them on a great quality T-Shirt.">
	<link rel="stylesheet" type="text/css" href="/sass/main.css">
	<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>

	<header>
		<a href="/index.html"><img class="logo"src="/img/logo.png"></a>
		<div class="bx bx-menu" id="menu-icon"></div>

		<ul class="navbar">
			<li><a href="/index.html">Home</a></li>
			<li><a href="./t-shirt.html">T-shirt</a></li>
			<li><a href="./hoodies.html">Hoodies</a></li>
			<li><a href="./accesories.html">Accesories</a></li>
			<li><a href="./login.html">Login</a></li>
		</ul>
	</header>

	<section class="container-login">
        <div class="wrapper">
            <div class="title"><span>Login Form</span></div>
            <form action="#">
              <div class="row">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Email or Phone">
              </div>
              <div class="row">
                <input type="password" placeholder="Password">
              </div>
              <div class="pass"><a href="#">Forgot password?</a></div>
              <div class="row button">
                <input type="submit" value="Login">
              </div>
              <div class="signup-link">Not a member? <a href="#">Sign up now</a></div>
            </form>
          </div>
	</section>

	<section class="contact" id="contact">
		<div class="main-contact">
			<div class="contact-content">
			  <li><a href="/index.html">Home</a></li>
			  <li><a href="./t-shirts">T-shirt</a></li>
			  <li><a href="./hoodies.html">Hoodies</a></li>
			  <li><a href="./accesories.html">Accesories</a></li>
			  <li><a href="./login.html">Login</a></li>
			</div>

			<div class="contact-content">
				<li><a href="https://github.com/jpcskv" target="_blank">Github</a></li>
				<li><a href="https://www.instagram.com/meltdown_outerwear/" target="_blank">Instagram</a></li>
				<li><a href="https://www.linkedin.com/in/jpcskv/" target="_blank">Linkedin</a></li>
			</div>

			<div class="contact-content">
				<li><a href="mailto:">Contact</a></li>
				<li><a href="#">Tel: 123-456-7890</a></li>
			</div>

		</div>
	</section>
	<script type="text/javascript">
		let menu = document.querySelector('#menu-icon');
		let navbar = document.querySelector('.navbar');
		menu.onclick = () => {
		menu.classList.toggle('bx-x');
		navbar.classList.toggle('active');};
		window.onscroll = () => {
		menu.classList.remove('bx-x');
		navbar.classList.remove('active');};
	</script>

</body>
</html>
